<!DOCTYPE html>

<html>
    <head>
        <title>Edit Recipe</title>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Recipe App</h1>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <a href="/index.html">Home</a>
            </div>
        </div>

        <div class="container">
            <input id="note-title" class="title-input" placeholder="Note Title">
            <div id="steps"></div>
            <button id="add-steps">Add Steps</button>
        </div>
        
        <div>
            <div id="ingredients">Ingredients</div>
            <form id="add-ingredient-from">
                <input type="text" id="recipe-ingredient" class="title-input" placeholder="Recipe Title">               
                <button type="submit" id="add-recipe">Add Ingredient</button>
            </form>
        </div>
        
        <div>
            <button id="remove-recipe" class="button button--secondary">Delete Recipe</button>
        </div>

        <script src="/scripts/edit-bundle.js"></script>
</html>
